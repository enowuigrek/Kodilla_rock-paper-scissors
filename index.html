<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<section class="name py-5 text-center">
		<div class="container">
			<h1>Kamień, papier, nożyce</h1>
		</div>
	</section>
	<section class="buttons py-5 text-center">
	<div class="container">
		<h2> Wybierz: </h2> 
		<div id="buttons">
			<button id="button-rock" class="btn btn-lg btn-primary col-md-12 col-lg-3" href="#">
				<i class="fas fa-hand-rock py-3"></i>
				<h6 class="py-3">Kamień</h6>
			</button>
			<button id="button-paper" class="btn btn-lg btn-primary col-md-12 col-lg-3" href="#">
				<i class="fas fa-hand-paper py-3"></i>
				<h6 class="py-3">Papier</h6>
			</button>
			<button id="button-scissors" class="btn btn-lg btn-primary col-md-12 col-lg-3" href="#">
				<i class="fas fa-hand-scissors py-3"></i>
				<h6 class="py-3">Nożyce</h6>
			</button>
		</div>
	</div>
	</section>
	<section class="result py-5 text-center">
		<div id="messages"></div>
	</section>
	<section>
		<div id="result"></div>
	</section>

	
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
